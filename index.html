<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/left-section.css" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/middle-section.css" />
    <title>Home / Twitter</title>
    <link
      rel="shortcut icon"
      href="./images/logo-twitter .svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="main-section">
      <div class="left-section">
        <div>
          <img class="twitter-logo" src="./images/logo-twitter .svg" alt="" />
        </div>
        <div class="sidebar">
          <div>
            <div class="home">
              <div>
                <img class="icons-home" src="./images/home.svg" alt="" />
                <img class="blue-dot" src="./images/blue-circle.svg" alt="" />
              </div>
              <p class="icon-name">Home</p>
            </div>
            <div class="explore">
              <img class="icons" src="./images/explore.svg" alt="" />
              <p class="icon-name">Explore</p>
            </div>
            <div class="notifications">
              <img class="icons" src="./images/notifications.svg" alt="" />
              <p class="icon-name">Notifications</p>
            </div>
            <div class="messages">
              <img class="icons" src="./images/envelope_1.svg" alt="" />
              <p class="icon-name">Messages</p>
            </div>
            <div class="list">
              <img class="icons" src="./images/lists.svg" alt="" />
              <p class="icon-name">Lists</p>
            </div>
            <div class="bookmarks">
              <img class="icons" src="./images/bookmark.svg" alt="" />
              <p class="icon-name">Bookmarks</p>
            </div>
            <div class="communities">
              <img class="icons" src="./images/communities.svg" alt="" />
              <p class="icon-name">Communities</p>
            </div>
            <div class="verified">
              <img class="icons" src="./images/verfied.svg" alt="" />
              <p class="icon-name">Verified</p>
            </div>
            <div class="profile">
              <img class="icons" src="./images/profile.svg" alt="" />
              <p class="icon-name">Profile</p>
            </div>
            <div class="more">
              <img class="icons" src="./images/more.svg" alt="" />
              <p class="icon-name">More</p>
            </div>
            <div class="post-button">
              <button class="post-blue-button">Post</button>
            </div>
            <div class="bottom-profile-details">
              <div class="profile-picture">
                <img src="./images/my-picture.jpg" alt="" class="my-picture" />
              </div>
              <div class="usernames">
                <p class="username">Takudzwa Pamhirwa</p>
                <p class="username-id">@mujo1706</p>
              </div>
              <div class="more-detail">
                <img
                  class="icons-bottom-profile"
                  src="./images/more.svg"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--End of the left section-->
      <!--Start of middle section-->

      <div class="middle-section">
        <div>
          <p class="home-middle-section">Home</p>
        </div>
        <!--Start of For you and following -->
        <div class="for-you-and-following">
          <div class="for-you-div">
            <p class="for-you">For You</p>
          </div>
          <div class="following-div">
            <p class="following">Following</p>
          </div>
        </div>
        <!--End of For you and following -->
        <!--STart of what is happening-->
        <div class="what-is-happening-div">
          <div class="profile-picture">
            <img class="my-picture" src="./images/my-picture.jpg" alt="" />
          </div>
          <div class="post-details">
            <div class="what-is-happening-placeholder-div">
              <input
                type="text"
                placeholder="What is happening?!"
                name=""
                id="what-is-happening-text"
              />
            </div>
            <div class="one">
              <div class="post-icons-and-button">
                <div class="media">
                  <img class="blue-icons" src="./images/media.png" alt="" />
                  <div class="tool-tip">Media</div>
                </div>
              </div>
              <!--End of media icon-->
              <div class="post-icons-and-button">
                <div class="media">
                  <img class="blue-icons" src="./images/gif.png" alt="" />
                  <div class="tool-tip">GIF</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--End of middle section-->
      <!--Start of right section-->

      <div class="right-section">right-section</div>
      <!--End of middle section-->
    </main>
  </body>
</html>
